<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One School One Place</title>
    <link rel="stylesheet" href="ensignStyle.css">
</head>
<body>
    <nav>
        <div class="icon">
            <img id="menuBar" src="/icon/menu (2).png" alt="menu icon" height="40px" width="40px">
            <img id="boitIcon" src="/icon/email.png" alt="boite icon" height="40px">
        </div>
        <h2>One School One Place</h2>
        <div class="profile">
            <h3 id="teacherName">Youssef</h3>
            <img src="/icon/man.png" alt="boite icon" height="40px">
        </div>
    </nav>
    
    <main>
        <section id="groups" class="section">
            <img id="return" src="/icon/back.png" alt="logOut icon" height="20px">
            <div id="form">
                <div class="input">           
                    <label id="nameTitle" for="name">Full Name :</label>
                    <input id="name" type="text" name="name" placeholder="Full Name">
                </div>
                <div class="input">
                    <label id="groupeTitle" for="groupe">Groupe :</label>
                    <select id="Groupe">
                        <option value="Groupe 1">Groupe 1</option>
                        <option value="Groupe 2">Groupe 2</option>
                        <option value="Groupe 3">Groupe 3</option>
                        <option value="Groupe 4">Groupe 4</option>
                    </select>
                </div>
                <div class="input">
                    <label id="noteTitle" for="Note">Note :</label>
                    <input id="note" type="number" name="Note" placeholder="Your Note">
                </div>
                <button id="Submit">Submit</button>
            </div>
            <div id="userList" class="List">
                <table>
                    <tr>
                        <th style="width: 6%;">N</th>
                        <th>Full Name</th>
                        <th style="width: 8%;">Groupe</th>
                        <th>Email</th>
                        <th id="noteColun" style="width: 8%;">Note</th>
                        <th>statuts</th>
                        <th style="width: 10%;">Update</th>
                    </tr>
                </table>
            </div>
        </section>
        <section class="dashboard">
            <div id="gestion">My groups</div>
            <div>Atendance</div>
            <div>Note</div>
            <div>Cours</div>
        </section>
    </main>
    <div id="boite">
        No message yet
    </div>
    <div id="dropMenu">
        <img id="close" src="/icon/close.png" height="20px" alt="close icon">
        <div class="links">
            <a href="">My profile</a>
            <a href="">Reclamation</a>
            <a href="">Contact</a>
            <a href="">Setting</a>
        </div>
        <img id="out" src="/icon/door.png" alt="logOut icon" height="40px">
    </div>
    <footer>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit.
    </footer>
    <script type="module" src="teacher.js"></script>
</body>
</html>
